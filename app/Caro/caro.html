Message will go here</div>

	<tr>
		<td class="Square" (click)="nextMove(table[0]);">{{table[0].value}}</td>
		<td class="Square" (click)="nextMove(table[1]);">{{table[1].value}}</td>
		<td class="Square" (click)="nextMove(table[2]);">{{table[2].value}}</td>
	</tr>
	<tr>
		<td class="Square" (click)="nextMove(table[3]);">{{table[3].value}}</td>
		<td class="Square" (click)="nextMove(table[4]);">{{table[4].value}}</td>
		<td class="Square" (click)="nextMove(table[5]);">{{table[5].value}}</td>
	</tr>
	<tr>
		<td class="Square" (click)="nextMove(table[6]);">{{table[6].value}}</td>
		<td class="Square" (click)="nextMove(table[7]);">{{table[7].value}}</td>

	</tr>

<button (click)="startGame();">RESTART</button>
